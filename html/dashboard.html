<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health & Fitness Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Health & Fitness</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutBtn">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- User Profile Section -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Profile Information</h5>
                    </div>
                    <div class="card-body">
                        <div id="profileInfo">
                            <p><strong>Name:</strong> <span id="userName"></span></p>
                            <p><strong>Email:</strong> <span id="userEmail"></span></p>
                            <p><strong>Gender:</strong> <span id="userGender"></span></p>
                            <p><strong>Date of Birth:</strong> <span id="userDob"></span></p>
                            <p><strong>Fitness Goals:</strong> <span id="userGoals"></span></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Diet Plan Section -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Selected Diet Plan</h5>
                    </div>
                    <div class="card-body">
                        <div id="dietPlanInfo">
                            <p class="text-muted" id="noDietPlan">No diet plan selected yet</p>
                            <div id="selectedDietPlan" style="display: none;">
                                <h6 id="dietPlanTitle"></h6>
                                <p id="dietPlanDescription"></p>
                                <button class="btn btn-primary btn-sm" id="changeDietPlan">Change Plan</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Workout Plan Section -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Selected Workout Plan</h5>
                    </div>
                    <div class="card-body">
                        <div id="workoutPlanInfo">
                            <p class="text-muted" id="noWorkoutPlan">No workout plan selected yet</p>
                            <div id="selectedWorkoutPlan" style="display: none;">
                                <h6 id="workoutPlanTitle"></h6>
                                <p id="workoutPlanDescription"></p>
                                <button class="btn btn-primary btn-sm" id="changeWorkoutPlan">Change Plan</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Progress Tracking Section -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Progress Tracking</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="progress mb-3">
                                    <div class="progress-bar" role="progressbar" id="dietProgress" style="width: 0%"></div>
                                </div>
                                <p>Diet Plan Progress</p>
                            </div>
                            <div class="col-md-4">
                                <div class="progress mb-3">
                                    <div class="progress-bar" role="progressbar" id="workoutProgress" style="width: 0%"></div>
                                </div>
                                <p>Workout Plan Progress</p>
                            </div>
                            <div class="col-md-4">
                                <div class="progress mb-3">
                                    <div class="progress-bar" role="progressbar" id="overallProgress" style="width: 0%"></div>
                                </div>
                                <p>Overall Progress</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
